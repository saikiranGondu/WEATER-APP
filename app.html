<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" rel="icon" sizes="16x16" href="weather.png">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter your location" class="input-val">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="not-found">
            <h3>Sorry, location not found!</h3>
            <img src="error.png" alt="404 not found">
        </div>
        <div class="display">
            <img src="rain.gif" alt="Weather Status" class="weather-status">
            <div class="weather-details">
                <p class="weather-data">0 <sup>Â°C</sup></p>
                <p class="weather-data2">Rainy</p>
            </div>
            <div class="weather-description">
                <div class="weather-card">
                    <img src="humidity.gif" alt="Humidity">
                    <div class="text">
                        <span id="humidity">30%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="weather-card">
                    <img src="vision.gif" alt="Visibility">
                    <div class="text">
                        <span id="visibility">3 km</span>
                        <p>Visibility</p>
                    </div>
                </div>
                <div class="weather-card">
                    <img src="wind.gif" alt="Wind Speed">
                    <div class="text">
                        <span class="special" id="wind-speed">11 Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="additional-info">
                <div class="info-card">
                    <p>Sunrise</p>
                    <span id="sunrise"></span>
                </div>
                <div class="info-card">
                    <p>Sunset</p>
                    <span id="sunset"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/38b8bff489.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
